<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong> {{pendientes}}</strong>Tar Pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filtro of filtros"
            (click)="cambiarFiltro(filtro)">
            <a href="#/"
               [class.selected]="filtro===filtroActual"> {{ filtro | titlecase }} </a>
        </li>

        </li>
